version: 2.1

executors:
  default:
    working_directory: ~/rubyhub
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
      - image: circleci/postgres:10.10
        environment:
          POSTGRES_USER: circleci

commands:
  defaults:
    steps:
      - checkout

      - save_cache:
          paths:
            - /vendor/bundle
          key: v1-dependencies-{{ checksum "rubyhub.gemspec" }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "rubyhub.gemspec" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            gem update --system
            gem install bundler
            bundle install --jobs=4 --retry=3 --path vendor/bundle
  run_linters:
    steps:
      - run:
          name: Rubocop
          command: bundle exec rubocop

      - run:
          name: Fasterer
          command: bundle exec fasterer

      - run:
          name: run tests
          command: |
            mkdir -p /tmp/test-results
            bundle exec rspec --format documentation \
                              --format RspecJunitFormatter --out test_results/rspec.xml \
                              --out tmp/test-results/rspec/results.xml \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - store_test_results:
          path: tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

jobs:
  build_and_test:
    executor: default
    steps:
      - defaults
      - run_linters

workflows:
  version: 2.1
  build:
    jobs:
      - build_and_test

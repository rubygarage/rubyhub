version: 2.1

executors:
  default:
    working_directory: ~/rubyhub
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
          RAILS_ENV: test
          PGHOST: 127.0.0.1
      - image: circleci/postgres:10.10
        environment:
          POSTGRES_USER: circleci

commands:
  defaults:
    steps:
      - checkout

      - save_cache:
          paths:
            - /vendor/bundle
          key: v1-dependencies-{{ checksum "rubyhub.gemspec" }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "rubyhub.gemspec" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            gem update --system
            gem install bundler
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

  run_linters:
    steps:
      - run:
          name: Rubocop
          command: bundle exec rubocop

      - run:
          name: Fasterer
          command: bundle exec fasterer

  run_specs:
    steps:
      - run:
          name: run tests
          command: |
            mkdir -p /tmp/test-results
            ./cc-test-reporter before-build
            bundle exec rspec --format documentation \
                              --format RspecJunitFormatter \
                              --out tmp/test-results/results.xml \
                              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      - run:
          name: Code Climate Test Coverage
          command: |
            ./cc-test-reporter format-coverage -t simplecov -o "coverage/codeclimate.$CIRCLE_NODE_INDEX.json"
      - persist_to_workspace:
          root: coverage
          paths:
            - codeclimate.*.json

      - run:
          name: Code Climate Upload Coverage
          command: |
            ./cc-test-reporter sum-coverage --output - coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage --debug --input -

      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

jobs:
  build_and_test:
    executor: default
    steps:
      - defaults
      - run_linters
      - run_specs

workflows:
  version: 2.1
  build:
    jobs:
      - build_and_test
